<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Usuários</title>
    <style>
        body {
            margin: 0;
            background-color: #353333;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            margin: 30px;
            background-color: #191919;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(146, 143, 143, 0.21);
            text-align: center;
            max-width: 700px;
            width: 90%;
        }

        .logo {
            margin: 20px auto 10px;
            width: 150px;
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #2b2b2b;
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #444;
            font-weight: bold;
        }

        tr:hover {
            background-color: rgba(8, 18, 127, 0.7);
        }

        .botao-voltar {
            margin-top: 20px;
            background-color: rgba(144, 2, 16, 0.75);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .botao-voltar:hover {
            background-color: rgba(8, 18, 127, 0.91);
        }
    </style>
</h:head>

<h:body>
    <h:panelGroup layout="block">
        <div class="container">
            <h:panelGroup layout="block">
                <!-- IMAGEM CORRETA EM JSF 2.3 -->
                <h:graphicImage library="imgs" name="logo-esig1.svg" styleClass="logo" alt="Logo Esig" />
                <h2>Usuários Cadastrados</h2>
            </h:panelGroup>

            <h:dataTable value="#{usuarioBean.usuarios}" var="usuario" styleClass="usuarios-table">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{usuario.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{usuario.nome}
                </h:column>
            </h:dataTable>

            <h:form>
                <h:commandButton value="Voltar" action="index?faces-redirect=true" styleClass="botao-voltar"/>
            </h:form>
        </div>
    </h:panelGroup>
</h:body>
</html>
