<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">

<h:head>
    <style>
        body {
            margin: 0;
            background-color: #353333;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            margin: 30px;
            background-color: #191919;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(146, 143, 143, 0.21);
            text-align: center;
            max-width: 500px;
            width: 90%;
            height: auto;
        }

        .logo {
            margin: 20px;
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        .botao-container {
            background-color: #393838;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            max-width: 50vw;
            max-height: 200vh;
            overflow-y: auto;
            border-radius: 10px;
        }

        .botao-label
        {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            color: #ccc;
        }

        .botao
        {
            text-align: center;
            background-color: rgba(144, 2, 16, 0.75);
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            width: 30vw;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .botao:hover {
            background-color: rgba(8, 18, 127, 0.91);
        }
    </style>
</h:head>

<h:body>
    <h:panelGroup layout="block">
        <div class="container">
            <h:panelGroup layout="block">
                <img src="resources/imgs/logo-esig1.svg" alt="LogoEsig" class="logo" />
                <h:outputText value="#{homeBean.mensagem}" />
            </h:panelGroup>

            <h:outputText value="Escolha uma opção abaixo:" />

            <h:form>
                <div class="botao-container">
                    <h:panelGroup layout="block">

                        <h:panelGroup layout="block">
                            <div class="botao">
                                <p class="botao-label">Cadastrar Usuário</p>
                                <h:commandButton action="cadastrarUsuario?faces-redirect=true"/>
                            </div>
                        </h:panelGroup>

                        <h:panelGroup layout="block">
                            <div class="botao">
                                <p class="botao-label">Cadastrar Tarefa</p>
                                <h:commandButton action="cadastrarTarefa?faces-redirect=true"/>
                            </div>
                        </h:panelGroup>

                        <h:panelGroup layout="block">
                            <div class="botao">
                                <p class="botao-label">Atualizar Tarefa</p>
                                <h:commandButton action="atualizarTarefa?faces-redirect=true"/>
                            </div>
                        </h:panelGroup>

                        <h:panelGroup layout="block">
                            <div class="botao">
                                <p class="botao-label">Deletar Tarefa</p>
                                <h:commandButton action="deletarTarefa?faces-redirect=true"/>
                            </div>
                        </h:panelGroup>

                        <h:panelGroup layout="block">
                            <div class="botao">
                                <p class="botao-label">Listar Tarefas</p>
                                <h:commandButton action="listarTarefas?faces-redirect=true"/>
                            </div>
                        </h:panelGroup>

                    </h:panelGroup>
                </div>
            </h:form>
        </div>

    </h:panelGroup>
</h:body>
</html>
